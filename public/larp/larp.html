      .larp-container {

      .larp-title {

      .line {

      #larp-button {

      #larp-button button {

        font-size: 30px;
        margin-top: 38px;
        margin-right: 50px;
      }
      #larp-location {
        margin-top: 20px;
      }
      #larp-location button {
        background-color: transparent;
        width: 250px;
        height: 65px;
        font-size: 36px;
        border: none;
        border-radius: 0;
      }
      #larp-location button.active {
        background-color: transparent;
        width: 250px;
        font-size: 36px;
        color: #d7bf7d;
        border: none;
        border-radius: 0;
        border-bottom: 1px solid #d7bf7d;
        position: relative;
        overflow: hidden;
      }
      #larp-location button:hover {
        color: #d7bf7d;
      }
      #larp-location .active::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -20px;
        width: 160px;
        height: 10px;
        background: rgba(212, 175, 55, 0); /* 淡金色光暈 */
        box-shadow: 0 0 20px 10px rgba(212, 175, 55, 0.8); /* 模糊的光暈效果 */
        border-radius: 50%;
        z-index: -1;
      }
#select{
  margin-top: 38px ;
}
      .card {
        padding: 0;
        border: none;
        margin-bottom: 67px;
      }
    </style>
